---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: <<NETTOOLS_CLIENT>>
  labels:
    app: <<NETTOOLS_CLIENT>>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <<NETTOOLS_CLIENT>>
  template:
    metadata:
      labels:
        app: <<NETTOOLS_CLIENT>>
    spec:
      nodeName: <<NODE_NAME>>
      containers:
      - name: <<NETTOOLS_CLIENT>>
        image: <<NETTOOLS_IMAGE>>
        imagePullPolicy: IfNotPresent
        command:
          - "sh"
          - "-c"
          - "sleep 10s && /usr/bin/nettools-client"
        env:
        - name: SERVER_IP
          value: <<SERVER_IP>>
        - name: MOD
          value: <<MOD>>
        - name: TCP_PORT
          value: <<TCP_PORT>>
        - name: UDP_PORT
          value: <<UDP_PORT>>
        - name: WEB_PORT
          value: <<WEB_PORT>>